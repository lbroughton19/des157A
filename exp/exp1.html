<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>fizz buzz in console</h2>
    <script>
        for (i=0; i<100; i++){

            if (i % 5 === 0 && i % 3 ===0)
            console.log("fizzbuzz")

            else if (i % 3 === 0){
                console.log("fizz");
            }
             
            else if (i % 5 === 0){
                console.log("buzz");
            }

           

            else{
                console.log(`${i}`)
            }
        }
    </script>
</body>
</html>
